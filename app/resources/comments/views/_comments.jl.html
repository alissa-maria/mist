<div id="comments">
    <% if ! isempty(comments) %>
        <% for_each(comments) do comment %>
            <div class="comment">
                <p><b>$(comment.name)</b> <!--<em>$(comment.created_at)</em>--></p>
                <pre>$(comment.text)</pre>
            </div>
        <% end %>
    <% else %>
        <p>Be the first one to comment!</p>
    <% end %>
</div>
