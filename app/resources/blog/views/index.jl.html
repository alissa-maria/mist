<div id="posts">
    <% if ! isempty(posts) %>
        <% for_each(posts) do post %>
            <div class="post">
                <span>
                    <span><a href="$(Genie.Router.linkto(:get_post, link = post.link))">$(post.title)</a></span> <span style="float:right"><a href="$(post.category)">$(post.category)</a></span>
                </span>
            </div>
        <% end %>
    <% else %>
        <p>Sorry, no posts yet.</p>
    <% end %>
</div>
