<div id="posts">
    <% if ! isempty(posts) %>
        <% for_each(posts) do post %>
            <div class="post">
                <span>
                    <span><a href="$(post.link)">$(post.title)</a></span> <span style="float:right"><a href="$(post.category)">$(post.category)</a></span>
                </span>
            </div>
        <% end %>
    <% else %>
        Sorry, geen posts gevonden.
    <% end %>
</div>
