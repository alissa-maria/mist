<div id="posts">
    <% if ! isempty(posts) %>
        <% for_each(posts) do post %>
            <div class="post">
                <p>$(post.date) <a href="$(Genie.Router.linkto(:get_post, link = post.link))"><b>$(post.title)</b></a></p>
            </div>
        <% end %>
    <% else %>
        <p>Sorry, no blog posts found.</p>
    <% end %>
</div>
