<blockquote>And if you missed a day, there was always the next,<br>
    and if you missed a year, it didn't matter,<br>
    the hills weren't going anywhere,<br>
    the thyme and rosemary kept coming back,<br>
    the sun kept rising, the bushes kept bearing fruit<br>
</blockquote>

<p>— <em>Sunrise</em>, by Louise Glück</p>
